name: Build Build Printer Docker Image (No Push)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-docker.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-docker.yml'
  workflow_dispatch:
    inputs:
      architecture:
        description: '选择构建的架构'
        required: true
        default: 'linux-amd64'
        type: choice
        options:
          - linux-amd64
          - linux-arm64
          - all

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      # 直接定义架构和对应的标签（无任何函数）
      matrix:
        include:
          - platform: linux/amd64
            tag: printer-cups:linux-amd64-local
          - platform: linux/arm64
            tag: printer-cups:linux-arm64-local
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ matrix.tag }}  # 使用预定义的合法标签
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,scope=${{ matrix.platform }},mode=max
          build-args: DEBUG=1
