name: Build Printer Docker Image (No Push)

# 触发条件：推送到 main 分支或创建 PR 时
on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-docker.yml'  # 仅当 Dockerfile 或工作流文件修改时触发
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-docker.yml'
  workflow_dispatch:
    inputs:
      architecture:
        description: '选择构建的架构（手动触发时生效）'
        required: true
        default: 'linux/amd64'
        type: choice
        options:
          - linux/amd64
          - linux/arm64
          - all  # 手动选择“all”时，同时构建两种架构

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ubuntu-latest  # 使用 GitHub 官方 Ubuntu 环境
    strategy:
      # 构建多架构镜像（amd64/arm64）
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    steps:
      # 步骤 1：拉取代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤 2：设置 Docker Buildx（支持多架构构建）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤 3：构建镜像（不推送，仅本地构建验证）
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # 构建上下文为当前目录
          file: ./Dockerfile  # 指定你的 Dockerfile 路径
          platforms: ${{ matrix.platform }}  # 基于矩阵构建单个架构（避免多架构缓存冲突）
          push: false  # 禁用推送
          # 镜像标签（仅本地标识用）
          tags: printer-cups:${{ matrix.platform }}-local
          # 启用缓存加速构建（关键：减少重复编译时间）
          cache-from: type=gha,scope=${{ matrix.platform }}  # 按架构隔离缓存
          cache-to: type=gha,scope=${{ matrix.platform }},mode=max
          # 可选：查看构建详情（如需调试）
          build-args: |
            DEBUG=1
