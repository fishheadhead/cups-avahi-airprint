name: Build Printer Docker Image (No Push)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-docker.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-docker.yml'
  workflow_dispatch:
    inputs:
      architecture:
        description: '选择构建的架构（手动触发时生效）'
        required: true
        default: 'linux-amd64'
        type: choice
        options:
          - linux-amd64
          - linux-arm64
          - all

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 关键修正：表达式结尾加空格，冒号后必跟空格
        platform: [linux/amd64, linux/arm64]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          tags: printer-cups:${{ replace(matrix.platform, '/', '-') }}-local
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,scope=${{ matrix.platform }},mode=max
          build-args: DEBUG=1
